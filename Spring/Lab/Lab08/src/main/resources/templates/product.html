<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link
        th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css'"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous"
    />
    <link th:href="'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'" rel="stylesheet">
    <script
        th:src="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js'"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
    ></script>
    <style>
        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        td {
            vertical-align: middle !important;
        }

        .status-badge {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fa-solid fa-box-open pe-2"></i>Quản lý sản phẩm
                </h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                    <i class="fa-solid fa-circle-plus pe-2"></i>Thêm sản phẩm mới
                </button>
            </div>
            <div class="card-body">
                <div th:if="${products.size() == 0}">
                    <h4>Không có sản phẩm nào</h4>
                </div>
                <div th:if="${products.size() > 0}" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên sản phẩm</th>
                                <th>Ảnh</th>
                                <th>Số lượng</th>
                                <th>Giá (VNĐ)</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td><img th:src="${product.imgUrl}" alt="" class="product-img"></td>
                                <td>
                                    <span th:class="'badge ' + (${product.quantity} > 0 ? 'bg-info' : 'bg-warning')" th:text="${product.quantity}"></span>
                                </td>
                                <td th:text="${product.price}"></td>
                                <td>
                                    <span th:class="'badge' + 'status-badge' + (${product.isActive} ? 'bg-success' : 'bg-secondary')"></span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-warning" th:label="edit">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" th:label="delete">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                        <button class="btn btn-sm btn-primary" th:label="gear">
                                            <i class="fa-solid fa-gear"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fa-solid fa-box-open pe-2"></i>Thêm sản phẩm
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/home/products}" th:object="${product}" id="productForm" method="post">
                        <input type="hidden" id="productId" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="name" required th:field="*{name}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="quantity" class="form-label">Số lượng</label>
                                <input type="number" class="form-control" id="quantity" required th:field="*{quantity}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="imgUrl" class="form-label">Link ảnh</label>
                            <input type="text" class="form-control" id="imgUrl" required th:field="*{imgUrl}">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Giá</label>
                                <input type="number" class="form-control" id="price" required th:field="*{price}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check form-switch mt-4">
                                    <input class="form-check-input" type="checkbox" id="isActive" checked th:field="*{isActive}">
                                    <label class="form-check-label" for="isActive">
                                        Trạng thái
                                    </label>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" form="productForm" class="btn btn-primary" >
                        <i class="fas fa-save me-2"></i>Lưu sản phẩm
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
