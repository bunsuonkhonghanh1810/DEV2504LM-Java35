<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customers</title>
    <link
        th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css'"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous"
    />
    <link th:href="'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'" rel="stylesheet">
    <script
        th:src="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js'"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
    ></script>
    <style>
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!--Main content-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card fade-in">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Customer List</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#customerModal" onclick="openAddModal()">
                            <i class="fas fa-plus me-2"></i>Add Customer
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="customerTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th>Birthday</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="customerTableBody">
                                    <tr th:each="customer : ${customers}">
                                        <td th:text="${customer.id}">1</td>
                                        <td th:text="${customer.userName}">john_doe</td>
                                        <td th:text="${customer.email}">john.doe@email.com</td>
                                        <td th:text="${customer.phone}">0999999999</td>
                                        <td th:text="${customer.address}" class="text-truncate" style="max-width: 150px;"></td>
                                        <td th:text="${#temporals.format(customer.birthDay, 'dd/MM/yyyy')}"></td>
                                        <td>
                                            <span th:if="${customer.status}" class="status-badge status-active">Active</span>
                                            <span th:unless="${customer.status}" class="status-badge status-inactive">Inactive</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-warning me-1" title="Edit" th:onclick="'editCustomer(' + ${customer.id} + ')'">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <a class="btn btn-sm btn-danger" th:href="@{/customers/delete/{id}(id=${customer.id})}" onclick="return confirm('Delete?')" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer modal -->
    <div class="modal fade" id="customerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-user-plus me-2"></i>Add Customer
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:object="${customer}" id="customerForm" method="post">
                        <input type="hidden" id="customerId" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required th:field="*{userName}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required th:field="*{password}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required th:field="*{email}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" required th:field="*{phone}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="fullname" required th:field="*{fullName}">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2" required th:field="*{address}"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="birthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="birthday" required th:field="*{birthDay}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check form-switch mt-4">
                                    <input class="form-check-input" type="checkbox" id="active" checked th:field="*{status}">
                                    <label class="form-check-label" for="active">
                                        Active Status
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="customerForm" class="btn btn-primary" >
                        <i class="fas fa-save me-2"></i>Save Customer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openAddModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-plus me-2"></i>Add Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('customerForm').action ='/customers';
            document.getElementById('customerId').value = '';
            document.getElementById('active').checked = true;
        }

        function editCustomer(id) {
            fetch(`/customers/api/${id}`)
                .then(response => response.json())
                .then(data => {
                    // Gán dữ liệu vào form
                    document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-edit me-2"></i>Edit Customer';
                    document.getElementById('customerId').value = data.id;
                    document.getElementById('username').value = data.userName;
                    document.getElementById('password').value = data.password;
                    document.getElementById('email').value = data.email;
                    document.getElementById('phone').value = data.phone;
                    document.getElementById('fullname').value = data.fullName;
                    document.getElementById('address').value = data.address;
                    document.getElementById('birthday').value = data.birthDay;
                    document.getElementById('active').checked = data.status;

                    document.getElementById('customerForm').action = '/customers/update';

                    const modal = new bootstrap.Modal(document.getElementById('customerModal'));
                    modal.show();
                });
        }
    </script>
</body>
</html>
