<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Thymeleaf</title>
    <link
        th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css'"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous"
    />
</head>
<body>
    <header class="container d-flex align-items-center">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
        <div>
            <h1 th:text="${@environment.getProperty('app.name')}"></h1>
            <p th:text="${@environment.getProperty('app.welcome.message')}"></p>
        </div>
    </header>
    <section class="container">
        <a th:href="@{/profile}" class="btn btn-success">Devmaster Profile</a>
    </section>
    <script
        th:src="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js'"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
    ></script>
</body>
</html>
