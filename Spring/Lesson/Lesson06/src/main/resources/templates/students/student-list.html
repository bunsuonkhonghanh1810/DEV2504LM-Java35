<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Danh sách sinh viên</title>
    <link
        th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css'"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous"
    />
</head>
<body style="background: gray">
    <header class="container bg-white">
        <div class="logo">
            <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
        </div>
    </header>
    <section class="container bg-white py-3">
        <h2>DANH SÁCH SINH VIÊN</h2>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.name}">John Doe</td>
                    <td th:text="${student.email}">john@example.com</td>
                    <td th:text="${student.age}">20</td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" onclick="return confirm('Baạn có muốn xóa không?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/students/add-new" class="btn btn-primary">Add New Student</a>
    </section>
</body>
</html>
