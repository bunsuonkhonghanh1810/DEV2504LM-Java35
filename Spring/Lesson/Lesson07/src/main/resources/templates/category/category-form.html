<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Category Form</title>
    <link
        th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css'"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous"
    />
</head>
<body style="background: #CCC">
    <section class="container bg-white mt-5 p-3">
        <form th:action="@{/category/create}" th:object="${category}" method="post">
            <div class="card m-3">
                <div class="card-header">
                    <h1 th:text="${category.id != null ? 'Edit Category' : 'Create Category'}">Category Form</h1>
                </div>
                <div class="card-body">
                    <input type="hidden" th:if="${category.id != null }" th:value="${category.id}" name="id">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Category Name:</label>
                        <div class="col-sm=10">
                            <input type="text" th:field="*{catergoryName}" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Status:</label>
                        <div class="col-sm=10">
                            <input type="checkbox" th:field="*{categoryStatus}" checked>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success" th:text="${category.id != null ? 'Update' : 'Create'}">Save</button>
                    <a href="/category" class="btn btn=secondary">Back to List</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
