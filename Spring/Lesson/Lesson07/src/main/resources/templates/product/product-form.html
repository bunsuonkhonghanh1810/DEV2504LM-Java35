<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Category Form</title>
    <link
            th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css'"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
    />
</head>
<body style="background: #CCC">
<section class="container bg-white mt-5 p-3">
    <form th:action="@{/product/create}" th:object="${product}" method="post">
        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${product.id != null ? 'Edit Product' : 'Create Product'}">Product Form</h1>
            </div>
            <div class="card-body">
                <input type="hidden" th:if="${product.id != null }" th:value="${product.id}" name="id">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm=10">
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image URL:</label>
                    <div class="col-sm=10">
                        <input type="text" th:field="*{imageUrl}" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm=10">
                        <input type="number" th:field="*{quantity}" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm=10">
                        <input type="number" th:field="*{price}" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Content:</label>
                    <div class="col-sm=10">
                        <textarea th:field="*{content}" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm=10">
                        <select th:field="*{category.id}" class="form-control" required>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.catergoryName}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm=10">
                        <input type="checkbox" th:field="*{status}" checked>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" th:text="${product.id != null ? 'Update' : 'Create'}">Save</button>
                <a href="/category" class="btn btn=secondary">Back to List</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
