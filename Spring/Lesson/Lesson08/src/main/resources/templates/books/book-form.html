<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Form</title>
    <link
        th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css'"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous"
    />
</head>
<body style="background: #cccccc">
    <section class="container my-3 p-3 bg-white">
        <form th:action="@{/books/new}" th:object="${book}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:if="${book.id != null}" th:value="${book.id}" name="id">
            <div class="card">
                <div class="class-header">
                    <h1 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}"></h1>
                    <div class="card-body">
                        <div class="row mb-3">
                            <label for="code" class="col-sm-2 col-form-lable">Code</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{code}" placeholder="Book Code" class="form-control" id="code">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="name" class="col-sm-2 col-form-lable">Name</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{name}" placeholder="Book name" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="imgUrl" class="col-sm-2 col-form-lable">Image Url</label>
                            <div class="col-sm-10">
                                <input type="file" name="imageBook" id="imageBook">
                                <input type="hidden" th:field="*{imgUrl}" placeholder="Book imgUrl" class="form-control" id="imgUrl">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="description" class="col-sm-2 col-form-lable">Description</label>
                            <div class="col-sm-10">
                                <textarea th:field="*{description}" rows="2" class="form-control" id="description"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="quantity" class="col-sm-2 col-form-lable">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" th:field="*{quantity}" placeholder="Book quantity" class="form-control" id="quantity">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="price" class="col-sm-2 col-form-lable">Price</label>
                            <div class="col-sm-10">
                                <input type="number" th:field="*{price}" placeholder="Book price" class="form-control" id="price">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-lable">Authors:</label>
                            <div class="col-sm-10 d-flex">
                                <div th:each="author : ${authors}" class="mx-2 px-2">
                                    <input type="checkbox" name="authorIds" th:attr="id='chkAuth_'+${author.id}" th:value="${author.id}" th:checked="${book.authors.contains(author)}">
                                    <label th:text="${author.name}" th:attr="for='chkAuth_'+${author.id}">Author Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="isActive" class="col-sm-2 col-form-lable">Active</label>
                            <div class="col-sm-10">
                                <input type="checkbox" th:field="*{isActive}" id="isActive">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success" th:text="${book.id != null ? 'Update' : 'Create'}">Save</button>
                        <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
